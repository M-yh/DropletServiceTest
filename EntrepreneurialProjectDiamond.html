<!--第三部分-->
<section class="EP_Third_section">
    <img id="jqueryImg" src="Resource/Resource/banner2.png" alt="" width="100%">
    <script>
        var imgNumber=1;
        var jqueryImg=document.getElementById("jqueryImg");

        function  changeImg() {
            imgNumber++;
            if(imgNumber>3){
                imgNumber=1;
            }
            jqueryImg.src="Resource/Resource/banner-"+imgNumber+".png";
        }
        setInterval(changeImg,3000);
    </script>
    <div class="EP_Third_section_div1">
        <h5>服务内容</h5>
        <img src="Resource/Resource/50w_1.png" alt="" width="100%">
        <h6>提供以上两个学院的技术支持，咨询服务，课件学习等内容</h6>
    </div>
    <div class="EP_Third_section_div2">
        <h5>创业者享受的回报收益</h5>
        <img src="Resource/Resource/50w_2.png" alt="" width="100%">
        <span>
            <h6>x：渠道可享受的股份制度；</h6>
            <h6> y：渠道个人业绩流水总额累计；</h6>
            <h6> z：历年渠道全部各方业绩流水总额累计；</h6>
            <h6> b：宏鑫互联网集团所拥有的上市或者充足公司总股本数；</h6>
            <h6> q：宏鑫互联网集团上市总股本数的20%；</h6>
        </span>
    </div>
    <div class="EP_Third_section_div3">
        <h5>获得收益条件</h5>
        <span>
            <h6>①N≧10人；</h6>
            <h6>②业绩流水≧1.2亿。</h6>
            <h6>当满足以上2个条件时，钻石创业者才能取得期权。</h6>
            <h6>注：上面的y，z为财务数据，由财务部门按期提供，录入即可。</h6>

        </span>
    </div>
</section>
